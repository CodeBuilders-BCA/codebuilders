<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>CodeBuilders | Build the Future</title>
    <meta name="description" content="Join the CodeBuilders community. Events, Workshops, and Growth for Developers." />
    <meta name="theme-color" content="#ffffff" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="CodeBuilders - Community Platform" />
    <meta property="og:description" content="Manage events, certificates, and connect with developers." />
    <meta property="og:image" content="/og-image.png" /> 

    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg-color: #ffffff;
        --primary-color: #3b82f6;
        --spinner-track: rgba(59, 130, 246, 0.15); /* Light blue track */
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* Full Screen Container */
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background: radial-gradient(circle at center, #f8fafc 0%, #ffffff 100%);
      }

      /* Wrapper to hold Logo and Spinner together */
      .loader-wrapper {
        position: relative;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* The Static Logo in the Center */
      .loader-logo {
        width: 40px; 
        height: 40px;
        object-fit: contain;
        z-index: 1; /* Ensures logo sits 'under' the visual ring if needed, or above */
        animation: pulse-logo 2s ease-in-out infinite;
      }

      /* The Spinning Ring Around the Logo */
      .loader-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 4px solid var(--spinner-track);
        border-top-color: var(--primary-color); /* The moving part */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes pulse-logo {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(0.9); opacity: 0.8; }
      }
    </style>
  </head>

  <body class="bg-background text-foreground antialiased selection:bg-primary/20 selection:text-primary">
    
    <div id="root">
      <div class="app-loader">
        <div class="loader-wrapper">
          <div class="loader-ring"></div>
          
          <img src="/favicon.ico" alt="Logo" class="loader-logo" />
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
